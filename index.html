<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickr Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="small-screen.css"
      media="screen and (max-width: 1052px)"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background-img">
      <div class="img1 slide"></div>
      <div class="img2 slide"></div>
      <div class="img3 slide"></div>
      <div class="img4 slide"></div>
      <div class="img5 slide"></div>
    </div>

    <header>
      <!-- Navbar -->

      <div class="navbar">
        <div class="logo"></div>
        <div class="navbar-middle-section">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>Photos, people, or groups</p>
          </div>
        </div>
        <div class="navbar-last-section">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a>Log In</a>
          <button>Sign Up</button>
        </div>
      </div>
    </header>

    <div class="center-content-section">
      <div class="center-content">
        <h1>Find your inspiration.</h1>
        <h3>
          Join the Flickr community, home to tens of billions of photos and 2
          million groups.
        </h3>
        <button>Start for free</button>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <div class="footer-panel">
        <a>About</a>
        <a>Jobs</a>
        <a>Blog</a>
        <a>Advertise</a>
        <a>Developers</a>
        <a>Guidelines</a>
        <a>Help</a>
        <a>Help forum</a>
        <a>Privacy</a>
        <a>Terms</a>
        <a>Cookies</a>
        <a>English</a>
        <a>SmugMug+Flickr.</a>
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
